# : File-specific styles {{{

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#b4bdc3" },

  # Media
  { mime = "{audio,video}/*", fg = "#b4bdc3" },

  # Archives
  { mime = "application/*zip", fg = "#b4bdc3" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#b4bdc3" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#b4bdc3" },

  # Fallback
  { name = "*", fg = "#b4bdc3" },
  { name = "*/", fg = "#848a80" },
]

# : }}}

